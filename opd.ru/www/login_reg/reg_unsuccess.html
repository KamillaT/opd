<h1>Registration</h1>
	<hr/>
<body class="reg_form_body">
	<div>
	<h2>Такой пользователь существует! Выберите другое имя</h2>
	</div>
	<div class="container">
			<div class="tabs">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="registration()">Register</button>
			</div>
			<div class="social-icons">
				<h2>Welcome!</h2>
			</div>
		
			<form id="login" class="form" action="../php/login.php">
				<input type="text" class="input-filed" placeholder="Имя пользователя">
				<input type="text" class="input-filed" placeholder="Пароль">
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
		
			<form id="register" class="form" action="../php/add_users.php">
				<input type="text" class="input-filed" name="username" placeholder="Имя пользователя">
				<!-- <input type="email" class="input-filed" placeholder="Email Id"> -->
				<input type="text" class="input-filed" name="password" placeholder="Пароль">
				<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
				<button type="submit" class="submit-btn" onclick="javascript: submitform();">Register</button>
			</form>
			</div>
			<script>
				var logIn = document.getElementById("login");
				var register = document.getElementById("register");
				var button = document.getElementById("btn");
			
				function registration() {
				  logIn.style.left = "-400px";
				  register.style.left = "50px";
				  button.style.left = "110px";
				}
			
				function login() {
				  logIn.style.left = "50px";
				  register.style.left = "450px";
				  button.style.left = "0";
				}
				function submitform()
				{
				  document.register.submit();
				}
			</script>
	</body>
